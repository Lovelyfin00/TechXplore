<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/x-icon" href="images/Fav.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <nav class="signup_Nav">
            <div class="img1"><img src="images/logo.png" alt=""></div>
           
        </nav>
        <div class="container">
            <div class="row">
                <h1 class="form_Header">Create an account</h1>
                <p class="form_Sub_Header">Build skills for today, tomorrow, and beyond.</br>
                    Education to future-proof your career.</p>
                <div class="app_signup">
                    <div class="google_signup">
                        <div class="img"><img src="images/google_icon.png" alt=""></div>
                        <p>sign up with Google </p>
                    </div>
                    <div class="facebook_signup">
                        <div class="img"><img src="images/facebook_icon.png" alt=""></div>
                        <p>sign up with Facebook </p>
                    </div>
                </div>
                <div><h3><span>Or</span></h3></div>
                
                <form class="form_input">
                    <input type="text" placeholder="Enter Full Name">
                    <input type="text" placeholder="Enter Email Adress">
                    <input type="text" placeholder="Enter Password">
                    <p class="policy">By clicking Sign up, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
                </form>
                <button class="btn"><a href="signin.html" >Sign Up</a></button>
                <p class="signIn">Already have an account? <span class="span"><a href="signin.html">Sign In</a></span></p>
            </div>
        </div>

    </div>
</body>
</html>
